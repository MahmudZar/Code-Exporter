<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>CodeExporter - Export Code for AI Assistants</title>
    <meta name="description"
        content="Export your HTML, CSS, and JavaScript into LLM-friendly Markdown files. Perfect for sharing code with Claude, ChatGPT, and other AI assistants.">

    <!-- Theme Color -->
    <meta name="theme-color" content="#e0fa3c">

    <!-- Favicon -->
    <link rel="icon" type="image/png"
        href="https://btbwydj81v.ufs.sh/f/CWKdRkIGFoyiUaZvpcGtxNBCl2K6DyaojJRZXE4nUz9L50bp">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://code-exporter.netlify.app">
    <meta property="og:title" content="CodeExporter - Export Code for AI Assistants">
    <meta property="og:description"
        content="Export your HTML, CSS, and JavaScript into LLM-friendly Markdown files. Perfect for sharing code with Claude, ChatGPT, and other AI assistants.">
    <meta property="og:image" content="https://btbwydj81v.ufs.sh/f/CWKdRkIGFoyiCnKZFbIGFoyicWVC0j1QqSvlMdI84Tu2gmaR">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://code-exporter.netlify.app">
    <meta property="twitter:title" content="CodeExporter - Export Code for AI Assistants">
    <meta property="twitter:description"
        content="Export your HTML, CSS, and JavaScript into LLM-friendly Markdown files. Perfect for sharing code with Claude, ChatGPT, and other AI assistants.">
    <meta property="twitter:image"
        content="https://btbwydj81v.ufs.sh/f/CWKdRkIGFoyiCnKZFbIGFoyicWVC0j1QqSvlMdI84Tu2gmaR">

    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/markdown/markdown.min.js"></script>

    <!-- Split.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.5/split.min.js"></script>

    <!-- App Styles -->
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header>
        <div class="logo">CodeExporter</div>
        <input type="text" class="project-name-input" id="projectName" placeholder="Enter project name..."
            value="untitled">
        <div class="header-actions">
            <button id="runBtn" class="secondary">Run Code (Ctrl+S)</button>
        </div>
    </header>

    <div class="main-container">
        <!-- Left Panel: Code Editors -->
        <div id="leftPanel" class="panel">
            <div class="panel-content">
                <div class="editors-container">
                    <div id="htmlEditor" class="editor-section">
                        <div class="panel-header">
                            <span class="panel-title">HTML</span>
                        </div>
                        <textarea id="htmlCode"></textarea>
                    </div>

                    <div id="cssEditor" class="editor-section">
                        <div class="panel-header">
                            <span class="panel-title">CSS</span>
                        </div>
                        <textarea id="cssCode"></textarea>
                    </div>

                    <div id="jsEditor" class="editor-section">
                        <div class="panel-header">
                            <span class="panel-title">JavaScript</span>
                        </div>
                        <textarea id="jsCode"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Middle Panel: Preview -->
        <div id="middlePanel" class="panel">
            <div class="panel-header">
                <span class="panel-title">Preview</span>
            </div>
            <div class="panel-content">
                <iframe id="preview-iframe"></iframe>
            </div>
        </div>

        <!-- Right Panel: Export Options -->
        <div id="rightPanel" class="panel">
            <div class="panel-header">
                <span class="panel-title">Export & Preview</span>
            </div>
            <div class="panel-content">
                <div class="export-options">
                    <!-- Export Section -->
                    <button id="exportBtn" class="export-button">Export Files</button>

                    <!-- NEW: Preview Controls Container -->
                    <div class="preview-controls-container">
                        <label class="preview-section-label">Markdown Preview</label>
                        
                        <!-- Tab Navigation -->
                        <div class="preview-tabs">
                            <button class="preview-tab active" data-view="combined">Combined</button>
                            <button class="preview-tab" data-view="html">HTML</button>
                            <button class="preview-tab" data-view="css">CSS</button>
                            <button class="preview-tab" data-view="js">JavaScript</button>
                        </div>

                        <!-- Copy Button -->
                        <div class="preview-actions">
                            <button id="copyMarkdownBtn" class="copy-button secondary">
                                ðŸ“‹ Copy Markdown
                            </button>
                        </div>

                        <!-- Preview Area -->
                        <div class="option-group">
                            <div id="markdownPreview" class="markdown-preview">
                                <div class="empty-state">
                                    <div class="empty-state-icon">ðŸ“„</div>
                                    <div class="empty-state-text">
                                        Write some code and click "Run Code" to see the markdown preview
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Export Options</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-section">
                    <div class="modal-section-title">Export Format</div>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="exportFormat" value="markdown" checked>
                            <span>Markdown Files (.md)</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="exportFormat" value="code">
                            <span>Code Files (.html, .css, .js)</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="exportFormat" value="combined">
                            <div class="radio-option-content">
                                <div class="radio-option-label">Combined Markdown File (.code.md)</div>
                                <div class="radio-option-desc">Export all code in a single file</div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="modal-section" id="fileSelectionSection">
                    <div class="modal-section-title">Select Files to Export</div>

                    <label class="checkbox-option" id="htmlCheckboxWrapper">
                        <input type="checkbox" id="exportHtml" checked>
                        <div class="checkbox-option-content">
                            <div class="checkbox-option-label">HTML</div>
                            <div class="checkbox-option-desc">Export HTML code</div>
                        </div>
                    </label>

                    <label class="checkbox-option" id="cssCheckboxWrapper">
                        <input type="checkbox" id="exportCss" checked>
                        <div class="checkbox-option-content">
                            <div class="checkbox-option-label">CSS</div>
                            <div class="checkbox-option-desc">Export CSS styles</div>
                        </div>
                    </label>

                    <label class="checkbox-option" id="jsCheckboxWrapper">
                        <input type="checkbox" id="exportJs" checked>
                        <div class="checkbox-option-content">
                            <div class="checkbox-option-label">JavaScript</div>
                            <div class="checkbox-option-desc">Export JavaScript code</div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="secondary" id="cancelExport">Cancel</button>
                <button id="confirmExport">Export</button>
            </div>
        </div>
    </div>

    <!-- App JavaScript -->
    <script src="app.js"></script>
</body>

</html>
